    const cdn = "https://cdn.jsdelivr.net/npm/scanbot-web-sdk@8.0.1/bundle/bin/complete/";
    const sdk = await ScanbotSDK.initialize({ enginePath: cdn, licenseKey: LICENSE_KEY });
    const API_URL = "https://script.google.com/macros/s/AKfycbyK5cygiXq6DSHOa06UXSa6a1UxaDqEIMyOuJgcoYL2qmk1z2-LlO_TnV4Qs-9GhRx3/exec";

    document.getElementById("barcode-rtuui").onclick = async () => {
        const config = new ScanbotSDK.UI.Config.BarcodeScannerScreenConfiguration();
        const result = await ScanbotSDK.UI.createBarcodeScanner(config);
        let text = `Found ${result.items.length} barcodes:\n`;
        let token = "";

        result.items.forEach((item, index) => {
            const barcode = item.barcode;
            text += `\nBarcode ${index + 1}:\n`;
            text += `${barcode.text} (format: ${barcode.format})\n`;
            token += barcode.text;
        });
        verifyToken(token);
        // toast(token);
    };

    function toast(text) {
        Toastify({
            text: text,
            duration: 5000,
            newWindow: true,
            gravity: "bottom",
            position: "center",
            style: {
                background: "linear-gradient(to right, #00b09b, #96c93d)",
                wordWrap: "break-word",
                maxHeight: "200px",
                overflowY: "hidden",
            },
        }).showToast();
    }

    /* ---------- VERIFY TOKEN ---------- */
    async function verifyToken(token) {
        try {
            const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
                action: "VERIFY",
                token: token
            })
            });

            const data = await res.json();
            let output = "";

            if (!data.success) {
                output = "INVALID PASS";
            } else {
                if (data.entryStatus === "ENTERED") {
                    output = "ALREADY ENTERED";
                } else {
                    if (data.status === "CONFIRMED") {
                        output = "ENTRY ALLOWED: ";
                        output += data.token;
                    } else {
                        output = "PAYMENT PENDING: ";
                        output += data.token;
                    }
                }
            }
    
            toast(output);


        } catch (err) {
            toast("Network Error");
        }
    }

    
</script>

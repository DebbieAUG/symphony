<script type="module">
  import "https://cdn.jsdelivr.net/npm/scanbot-web-sdk@8.0.1/bundle/ScanbotSDK.ui2.min.js";

    "psb2NhbGhvc3R8ZGViYmllYXVnLmdp" +
    "dGh1Yi5pbwoxNzcwMjQ5NTk5CjgzOD" +
    "g2MDcKOA==\n";

  const ENGINE_PATH = "https://cdn.jsdelivr.net/npm/scanbot-web-sdk@8.0.1/bundle/bin/complete/";
  const API_URL = "https://script.google.com/macros/s/AKfycbyK5cygiXq6DSHOa06UXSa6a1UxaDqEIMyOuJgcoYL2qmk1z2-LlO_TnV4Qs-9GhRx3/exec";

  /***************************************
   * INIT SDK
   ***************************************/
  const sdk = await ScanbotSDK.initialize({
    licenseKey: LICENSE_KEY,
    enginePath: ENGINE_PATH
  });

  const resultBox = document.getElementById("result");
  let scanningLocked = false;

  /***************************************
   * UI RENDERER
   ***************************************/
  function render(display) {
    resultBox.className = "mt-6 p-6 rounded-xl text-center text-2xl font-bold w-full max-w-sm";

    if (display.color === "GREEN") resultBox.classList.add("bg-green-600");
    if (display.color === "RED") resultBox.classList.add("bg-red-600");
    if (display.color === "ORANGE") resultBox.classList.add("bg-yellow-400", "text-black");

    resultBox.innerText = display.text;
    resultBox.classList.remove("hidden");

    setTimeout(() => {
      resultBox.classList.add("hidden");
      scanningLocked = false;
      startScan();
    }, 2500);
  }

  /***************************************
   * VERIFY WITH BACKEND
   ***************************************/
  async function verifyToken(token) {
    scanningLocked = true;

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "VERIFY",
          token: token
        })
      });

      const data = await res.json();

      if (!data.success) {
        render({ color: "RED", text: "ERROR" });
        return;
      }

      render(data.display);

    } catch (err) {
      render({ color: "RED", text: "NETWORK ERROR" });
    }
  }

  /***************************************
   * START SCANNER
   ***************************************/
  async function startScan() {
    if (scanningLocked) return;

    const config = new ScanbotSDK.UI.Config.BarcodeScannerScreenConfiguration();
    config.barcodeFormats = [ScanbotSDK.BarcodeFormat.QR_CODE];
    config.successBeepEnabled = true;
    config.vibrationEnabled = true;

    const result = await ScanbotSDK.UI.createBarcodeScanner(config);

    if (!result || !result.items || result.items.length === 0) {
      startScan();
      return;
    }

    const token = result.items[0].barcode.text.trim();
    verifyToken(token);
  }

  // AUTO START
  startScan();

</script>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

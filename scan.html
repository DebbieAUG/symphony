<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal QR Text Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader { border: none !important; }
        #reader video { border-radius: 12px; }
        /* Flash animation for successful scan */
        .flash-success { animation: flash 0.5s ease-out; }
        @keyframes flash {
            0% { background-color: #dcfce7; }
            100% { background-color: #f1f5f9; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-slate-900 p-6">
            <h1 class="text-white text-xl font-bold">QR Text Decoder</h1>
            <p class="text-slate-400 text-xs mt-1 uppercase tracking-widest">Reads URLs & Plain Text</p>
        </div>

        <div class="p-4 bg-white">
            <div id="reader" class="rounded-xl overflow-hidden bg-slate-50"></div>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-center mb-2">
                <label class="text-sm font-bold text-slate-600 uppercase">Decoded Content:</label>
                <span id="status" class="text-[10px] px-2 py-0.5 rounded-full bg-slate-200 text-slate-500 font-bold">READY</span>
            </div>
            
            <textarea 
                id="result" 
                rows="5" 
                class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 text-sm focus:ring-2 focus:ring-slate-900 focus:outline-none transition-all resize-none"
                placeholder="Awaiting scan..."
                readonly
            ></textarea>
            
            <div class="grid grid-cols-2 gap-3 mt-4">
                <button 
                    onclick="copyToClipboard()"
                    class="py-3 px-4 bg-slate-900 hover:bg-black text-white text-sm font-bold rounded-xl transition-all active:scale-95"
                >
                    Copy Text
                </button>
                <button 
                    onclick="clearAll()"
                    class="py-3 px-4 bg-slate-200 hover:bg-slate-300 text-slate-700 text-sm font-bold rounded-xl transition-all"
                >
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        const resultArea = document.getElementById('result');
        const statusLabel = document.getElementById('status');

        function onScanSuccess(decodedText, decodedResult) {
            // 1. Update the UI
            resultArea.value = decodedText;
            
            // 2. Trigger visual feedback
            resultArea.classList.add('flash-success');
            statusLabel.innerText = "SCANNED";
            statusLabel.classList.replace('bg-slate-200', 'bg-green-500');
            statusLabel.classList.replace('text-slate-500', 'text-white');

            setTimeout(() => {
                resultArea.classList.remove('flash-success');
            }, 500);

            // 3. Log to console for debugging "hidden" data
            console.log("Data Type detected:", typeof decodedText);
            console.log("Raw Content:", decodedText);
        }

        // Initialize the scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 20, // Faster refresh for dense text codes
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true,
                aspectRatio: 1.0
            }
        );

        html5QrcodeScanner.render(onScanSuccess);

        function copyToClipboard() {
            if (!resultArea.value) return;
            navigator.clipboard.writeText(resultArea.value);
            alert("Text copied to clipboard!");
        }

        function clearAll() {
            resultArea.value = '';
            statusLabel.innerText = "READY";
            statusLabel.classList.replace('bg-green-500', 'bg-slate-200');
            statusLabel.classList.replace('text-white', 'text-slate-500');
        }
    </script>
</body>
</html>

<!DOCTYPE html>

  <div

<script type="module">
  import "https://cdn.jsdelivr.net/npm/scanbot-web-sdk@8.0.1/bundle/ScanbotSDK.ui2.min.js";

  const LICENSE_KEY = "ksrX74UoMJMqipyygcdjq1wUvL1GjFJOMit8JgGGPlsJwXAKCOwao0hb0wDH844c4c1ElPb9VL0R19rDzPHNvwyXWzvR0aJCrDtSCugWW2BsnaKzMt0Yp+LBp6DfSgE0+uSyMXYHNZxuh/OAOM6rw8d1d/AYWsJyV9Rma510fWTQWzLBvGriwsqSKdJ1zajRmtZOj9lhyWBtRz1tglv0TXpd+F2GE9uV26V8DkGFbBLzKbDFu+QdAQ7xBelKiEIwHM9kkNxx2ahxVzDuIn4gvdtk7K1C1f5KQ9aMc4zwTAFfa5y8mMLqOxlZck04ZuBXwTwfoE796Tcy6ZsN8kk0HQ==U2NhbmJvdFNESwpsb2NhbGhvc3R8aG9uZXliZWUKMTc3MDE2MzE5OQo4Mzg4NjA3Cjg=";

  const ENGINE_PATH = "https://cdn.jsdelivr.net/npm/scanbot-web-sdk@8.0.1/bundle/bin/complete/";

  const sdk = await ScanbotSDK.initialize({
    licenseKey: LICENSE_KEY,
    enginePath: ENGINE_PATH
   });

  alert("Scanbot SDK initialized successfully");

  document.getElementById("startScan").addEventListener("click", () => {
    // ðŸ‘‡ NO async keyword here
    openScanner();
  });

  function openScanner() {
    const config = new ScanbotSDK.UI.Config.BarcodeScannerScreenConfiguration();
    config.barcodeFormats = [ScanbotSDK.BarcodeFormat.QR_CODE];
    config.successBeepEnabled = true;
    config.vibrationEnabled = true;

    // ðŸ‘‡ This must be directly triggered
    ScanbotSDK.UI.createBarcodeScanner(config)
      .then(result => {
        if (!result || !result.items.length) return;
        alert("QR scanned:\n" + result.items[0].barcode.text);
      })
      .catch(err => {
        console.error(err);
        alert("Scanner error");
      });
  }

  function showToast(text) {
    Toastify({
      text: text,
      duration: 3000,
      gravity: "bottom",
      position: "center",
      style: {
        background: "#16a34a"
      }
    }).showToast();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

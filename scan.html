<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symphony â€“ Entry Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center px-4">

  <h1 class="text-2xl font-bold mb-4">ðŸŽ¶ Symphony Entry Scan</h1>

  <!-- CAMERA -->
  <div id="reader" class="w-full max-w-sm rounded overflow-hidden"></div>

  <!-- RESULT -->
  <div id="resultBox" class="hidden mt-6 p-6 rounded-xl text-center text-xl font-bold"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyK5cygiXq6DSHOa06UXSa6a1UxaDqEIMyOuJgcoYL2qmk1z2-LlO_TnV4Qs-9GhRx3/exec";

const resultBox = document.getElementById("resultBox");

function showResult(type, message) {
  resultBox.className = "mt-6 p-6 rounded-xl text-center text-xl font-bold";

  if (type === "GREEN") resultBox.classList.add("bg-green-600");
  if (type === "RED") resultBox.classList.add("bg-red-600");
  if (type === "ORANGE") resultBox.classList.add("bg-yellow-500", "text-black");

  resultBox.innerText = message;
  resultBox.classList.remove("hidden");

  setTimeout(() => {
    resultBox.classList.add("hidden");
  }, 2500);
}

async function verifyToken(token) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "VERIFY",
        token: token
      })
    });

    const data = await res.json();

    if (!data.success) {
      showResult("RED", "âŒ INVALID TOKEN");
      return;
    }

    if (data.entryStatus === "ENTERED") {
      showResult("RED", "â›” ALREADY ENTERED");
      return;
    }

    if (data.status === "PAYMENT_PENDING") {
      showResult("ORANGE", "âš ï¸ PAYMENT PENDING");
      return;
    }

    showResult("GREEN", "âœ… ENTRY ALLOWED");

  } catch (e) {
    showResult("RED", "âŒ NETWORK ERROR");
  }
}

const scanner = new Html5Qrcode("reader");

scanner.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  qrCodeMessage => {
    scanner.pause();
    verifyToken(qrCodeMessage);
    setTimeout(() => scanner.resume(), 3000);
  }
);
</script>

</body>
</html>

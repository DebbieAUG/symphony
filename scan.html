  const ENGINE_PATH = "https://cdn.jsdelivr.net/npm/scanbot-web-sdk@8.0.1/bundle/bin/complete/";

  const sdk = await ScanbotSDK.initialize({

   });

    alert("Scanbot SDK initialized successfully");

  const startBtn = document.getElementById("startScan");
  const resultBox = document.getElementById("result");

  startBtn.onclick = async () => {

    const config = new ScanbotSDK.UI.Config.BarcodeScannerScreenConfiguration();

    // QR only (important for speed)
    config.barcodeFormats = [ScanbotSDK.BarcodeFormat.QR_CODE];

    // Close automatically after scan
    config.successBeepEnabled = true;
    config.vibrationEnabled = true;

    const result = await ScanbotSDK.UI.createBarcodeScanner(config);

    if (!result || !result.items || result.items.length === 0) {
      showToast("No QR detected");
      return;
    }

    const barcode = result.items[0].barcode;

    resultBox.innerHTML = `
      <p class="text-green-400 font-semibold mb-2">QR Scanned</p>
      <p class="break-all text-sm">${barcode.text}</p>
      <p class="mt-2 text-xs text-zinc-400">Format: ${barcode.format}</p>
    `;

    resultBox.classList.remove("hidden");
  };

  function showToast(text) {
    Toastify({
      text: text,
      duration: 3000,
      gravity: "bottom",
      position: "center",
      style: {
        background: "#16a34a"
      }
    }).showToast();
  }
</script>
